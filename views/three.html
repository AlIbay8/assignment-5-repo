    <h1>SVG Animation is easy!</h1>
    <img src="../resources/page-three.svg" width="50%"/>
    <div></div>
    <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="purple"/>
        <rect x="47.5%" y="0" width="5%" height="50%" fill="black">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 250 250"
                to="360 250 250"
                dur="60s"
                repeatCount="indefinite" />
        </rect>
    </svg>
</body>
